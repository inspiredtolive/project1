<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Group Project</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    
     <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>

      <br>

      <!-- Jumbotron Title -->
  <div class="container">

      <div class="row">
        <div class="panel grey">
          <div class="jumbotron">
              <h1 id="title">Welcome To Deal Finder</h1>
              <h3 id="subtitle">Where Good Deals are Just a Click Away</h3>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-body">

            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="" class="search-header">Search Term</label>
                  <input type="text" class="form-control" id="user-search-term" placeholder="Name of Service or Type of Business">
                </div>
                <br>
                <div class="form-group">
                  <label for="formGroupExampleInput" class="location-header">Location</label>
                  <input type="text" class="form-control" id="user-location" placeholder="City Name or Street Address">   
                  <br><br>     
                  <button type="button" id="search" class="btn btn-primary btn-lg">Search</button>
                </div>
              </form>
            </div>

            <div class="col-md-6 pull-right">
                <img id="map" style="width:500px;height:400px;background:black">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-body">
   
           <table class = "table" id="main-deal-table">
              <tr>
                 <th class="table-header">Merchant</th>
                 <th class="table-header">Deal</th>
                 <th class="table-header">Price</th>
                 <th class="table-header">Discount Amount</th>
              </tr>
            </table>    
        </div>
      </div>
    </div>
 </div>      

    <script type="text/javascript" src="assets/js/sqoot.js"></script>
  </body>
  </html>
